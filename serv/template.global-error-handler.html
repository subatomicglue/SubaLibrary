<div id="globalErrorPopup" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #f44336;
  color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 9999;
  font-family: sans-serif;
  max-width: 90vw;
  max-height: 80vh;
  overflow-y: auto;
  overflow-x: hidden;
  box-sizing: border-box;
  word-wrap: break-word;
" onclick="this.style.display='none'"></div>
<script>
(function() {
  var errorDiv = document.getElementById('globalErrorPopup');

  function showError(message) {
    errorDiv.innerHTML = message;
    errorDiv.style.display = 'block';
  }

  window.addEventListener('error', function(event) {
    const errorDetails = [
      `Message: ${event.message}`,
      `File: ${event.filename}`,
      `Line: ${event.lineno}`,
      `Column: ${event.colno}`,
    ];

    // Include stack trace if available
    if (event.error && event.error.stack) {
      errorDetails.push(`Stack: ${event.error.stack}`);
    }

    const fullMessage = errorDetails.join('\n\n');
    console.error(fullMessage); // Also log to console
    showError( fullMessage.replace(/\n/g,"<br>").replace( /https?:\/\/[^ ]+\//g, '' ) );
    event.preventDefault(); // Stop browser default error handling
  });

  window.addEventListener('unhandledrejection', function(event) {
    showError('Unhandled Promise rejection: ' + (event.reason && event.reason.message ? event.reason.message : event.reason));
    event.preventDefault();
  });
})();
</script>
<script>
  // Prevent pinch zoom on mobile browsers (only when explicitly requested)
  document.addEventListener('gesturestart', function (event) {
    if (!window.preventzoom) return;
    event.preventDefault();
  });

  let lastTouchEnd = 0;

  // Prevent double-tap zoom (only when explicitly requested)
  document.addEventListener('touchend', function (event) {
    if (!window.preventzoom) return;
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) { // 300 ms threshold for double-tap
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);

  // prevent pinchzoom on desktop browsers
  document.addEventListener('wheel', function(event) {
    // Prevent zooming by intercepting scroll events with key modifiers
    if (window.preventzoom && event.ctrlKey) {
      event.preventDefault();
    }
  }, { passive: false });  // passive: false allows preventDefault() in modern browsers
</script>

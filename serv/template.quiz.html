<style>
  :root {
    --bg: #111;
    --panel: #1b1b1b;
    --text: #f2f2f2;
    --muted: #b6b6b6;
    --accent: #2dd4bf;
    --danger: #ef4444;
    --ok: #86efac;
    --btn: #222;
    --btn-hover: #2a2a2a;
    --ring: rgba(45,212,191,.35);
  }
  html, body {margin:0; padding:0; background:var(--bg); color:var(--text); font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}
  .wrap {max-width:900px; margin:0 auto; padding:24px;}
  header {display:grid; grid-template-columns:1fr auto; gap:12px; align-items:center; margin-bottom:16px;}
  .title {font-weight:700; letter-spacing:.3px;}
  .meta {display:flex; gap:16px; font-size:.95rem; color:var(--muted);}
  .card {background:var(--panel); border-radius:14px; padding:20px; box-shadow:0 0 0 1px #000 inset, 0 10px 30px rgba(0,0,0,.35);}
  .prompt {font-size:clamp(28px,6vw,56px); font-weight:800; text-align:center; margin:10px 0 18px; letter-spacing:.5px;}
  .subprompt {text-align:center; color:var(--muted); margin-bottom:14px; font-size:.95rem;}
  .choices {display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:12px;}
  button.choice {appearance:none; border:1px solid #000; background:var(--btn); color:var(--text); padding:14px 16px; border-radius:12px; font-size:1rem; text-align:left; cursor:pointer; box-shadow:0 0 0 0 transparent,0 6px 16px rgba(0,0,0,.25); transition:transform .05s ease, background .15s ease, box-shadow .15s ease;}
  button.choice:hover {background:var(--btn-hover);}
  button.choice:focus {outline:none; box-shadow:0 0 0 3px var(--ring);}
  button.choice.correct.reveal {border-color:#0f5132; box-shadow:0 0 0 2px rgba(16,185,129,.35) inset;}
  button.choice.incorrect.reveal {border-color:#6b1414; box-shadow:0 0 0 2px rgba(239,68,68,.35) inset;}
  .footer {display:flex; align-items:center; justify-content:space-between; margin-top:16px; gap:10px; flex-wrap:wrap;}
  .feedback {min-height:1.5em; color:var(--muted);}
  .feedback.ok {color:var(--ok);}
  .feedback.bad {color:var(--danger);}
  .controls {display:flex; gap:10px;}
  .btn {appearance:none; border:1px solid #000; background:var(--btn); color:var(--text); padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600;}
  .btn:hover {background:var(--btn-hover);}
  .hidden {display:none !important;}

  /* Overlay styles for quiz selection menu */
  /* Overlay styles for quiz selection menu */
  #quizMenu {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,.9);
    display: flex;
    flex-direction: column;
    z-index: 9999;
  }

  /* Pin the heading at the top */
  #quizMenu h2 {
    color: var(--accent);
    padding: 16px;
    margin: 0;
    flex-shrink: 0;
    text-align: center;
    background: rgba(0,0,0,0.8);
    border-bottom: 1px solid #222;
  }

  /* Scrollable area for quizzes */
  #quizButtons {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
  }

  /* Tile style for each quiz */
  .quiz-tile {
    background: var(--panel);
    border: 1px solid #000;
    border-radius: 12px;
    padding: 18px;
    color: var(--text);
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    transition: background .15s ease, transform .1s ease;
  }

  .quiz-tile:hover {
    background: var(--btn-hover);
    transform: translateY(-2px);
  }

  .quiz-tile:active {
    transform: translateY(0);
  }

  header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    gap: 12px; 
    margin-bottom: 16px; 
  }

  .header-left { 
    display: flex; 
    align-items: center; 
    gap: 8px; 
  }

  #backBtn {
    display: none; /* initially hidden */
    padding: 6px 10px;
    font-weight: bold;
    width: auto; /* don't fill space */
    min-width: 32px;
  }

  #quizButtons {
    text-align: center;
  }
    
</style>
<div class="wrap">
  <header>
    <div class="header-left">
      <button class="btn" id="backBtn">&lt;</button>
      <div id="title" class="title">General Quiz</div>
    </div>
    <div class="meta">
      <div id="progress">0 / 0</div>
      <div id="score">Score: 0</div>
    </div>
  </header>

  <div class="card">
    <div class="subprompt" id="subprompt">Select the correct answer:</div>
    <div class="prompt" id="prompt">â€”</div>
    <div class="choices" id="choices"></div>

    <div class="footer">
      <div class="feedback" id="feedback">&nbsp;</div>
      <div class="controls">
        <button class="btn hidden" id="nextBtn" type="button">Next âžœ</button>
        <button class="btn" id="restartBtn" type="button">Restart</button>
      </div>
    </div>
  </div>
</div>

<!-- QUIZ SELECTION OVERLAY -->
<div id="quizMenu">
  <h2>Select a Quiz</h2>
  <div id="quizButtons"></div>
</div>

<!-- Quiz data embedded -->
<%=SCRIPTS%>

<script>
(() => {
  const $ = sel => document.querySelector(sel);

  // Fisherâ€“Yates shuffle - https://en.wikipedia.org/wiki/Fisher%E2%80%93Yates_shuffle
  function shuffle(arr) {
    // Make a copy so we donâ€™t mutate the original
    let a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const rand_0_to_i = () => { const randArray = new Uint32Array(1); crypto.getRandomValues(randArray); return randArray[0] % (i + 1); }  // stronger randomness
      //const rand_0_to_i = () => { return Math.floor(Math.random()*(i + 1)); }                                                                // less random
      const j = rand_0_to_i();           // random integer such that 0 â‰¤ j â‰¤ i
      [a[i], a[j]] = [a[j], a[i]];       // Swap
    }
    return a;
  }

  function sampleDistinct(arr,k,excludeIndex){
    const idxs=[...arr.keys()].filter(i=>i!==excludeIndex);
    shuffle(idxs);
    return idxs.slice(0,k);
  }

  let QUIZ={}; // entire quiz data
  let QUIZ_QUESTIONS=[]; /* alias to QUIZ.questions */
  let ORDER=[], pos=0, score=0, countdownTimer=null;
  const cfg={promptKey:'question', choiceKey:'answer'};

  function updateMeta(){
    $('#progress').textContent=`${Math.min(pos+1,ORDER.length)} / ${ORDER.length}`;
    $('#score').textContent=`Score: ${score}`;
  }

  function endCountdown(){ if(countdownTimer){ clearInterval(countdownTimer); countdownTimer=null; } }

  function setFeedback(text,kind=''){ const el=$('#feedback'); el.className=`feedback ${kind}`; el.textContent=text||'\u00A0'; }

  function renderQuestion(){
    endCountdown();
    $('#nextBtn').classList.add('hidden');
    setFeedback('');

    if(pos>=ORDER.length){
      $('#prompt').textContent='Quiz complete!';
      $('#choices').innerHTML='';
      setFeedback(`Final score: ${score} / ${ORDER.length}`, 'ok');
      $('#subprompt').textContent='ðŸŽ‰ Press Restart to try again';
      return;
    }

    const qIndex = ORDER[pos], item = QUIZ_QUESTIONS[qIndex];
    $('#prompt').textContent = item[cfg.promptKey] ?? 'â€”';

    let correctAnswer, choiceLabels;
    
    if(Array.isArray(item.answers)){
      // MANY ANSWERS:  correct answer is "answer", or, is the first element of "answers"
      correctAnswer = (item.answer && typeof item.answer == "number") ? item.answers[item.answer] : item.answers[0];
      choiceLabels = shuffle([...item.answers]); // randomize answers
    } else {
      // ONE ANSWER: correct answer is `answer` field
      correctAnswer = item[cfg.choiceKey];
      // pick 3 distractors from other questions
      const distractorIdxs = sampleDistinct(QUIZ_QUESTIONS,3,qIndex);
      choiceLabels = shuffle([correctAnswer, ...distractorIdxs.map(i => QUIZ_QUESTIONS[i][cfg.choiceKey])]);
    }

    const container = $('#choices');
    container.innerHTML = '';

    choiceLabels.forEach(label => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'choice';
      btn.textContent = label ?? '(missing)';
      btn.addEventListener('click', () => {
        // disable all buttons
        [...container.querySelectorAll('button.choice')].forEach(b => b.disabled = true);

        // mark correct/incorrect individually
        [...container.querySelectorAll('button.choice')].forEach(b => {
          const isCorrect = b.textContent === correctAnswer;
          b.classList.add(isCorrect ? 'correct' : 'incorrect', 'reveal');
        });

        // scoring
        const isUserCorrect = (label === correctAnswer);
        if(isUserCorrect){
          score++; updateMeta();
          setFeedback('âœ“ Correct! Next in 1â€¦','ok'); 
          let t = 1;
          countdownTimer = setInterval(() => {
            t--;
            if(t <= 0){ endCountdown(); pos++; renderQuestion(); }
            else { setFeedback(`âœ“ Correct! Next in ${t}â€¦`, 'ok'); }
          }, 1000);
        } else {
          setFeedback('âœ— Wrong. Review and press Next.', 'bad');
          $('#nextBtn').classList.remove('hidden');
        }
      });
      container.appendChild(btn);
    });

    updateMeta();
  }



  // function restartRun(){ endCountdown(); score=0; ORDER=shuffle([...DATA.keys()]); pos=0; renderQuestion(); }

  function restartRun() { 
    endCountdown(); 
    score = 0; 

    const opts = QUIZ.options || {};         // optional options
    const inorder = !!opts.inorder;          // default false
    let firstQ = typeof opts.first_question === 'number' ? opts.first_question : undefined;

    const N = QUIZ_QUESTIONS.length;
    let indices = [...Array(N).keys()];      // [0,1,2,...N-1]

    if(inorder){
      if(firstQ === undefined){
        firstQ = Math.floor(Math.random() * N);  // pick random start if undefined
      }
      // ordered, starting at firstQ, wrap around
      ORDER = indices.slice(firstQ).concat(indices.slice(0, firstQ));
    } else {
      ORDER = shuffle(indices);
      if(firstQ !== undefined){
        // move firstQ to the front, preserving rest shuffled
        const idxPos = ORDER.indexOf(firstQ);
        if(idxPos > 0){
          ORDER.splice(idxPos,1);       // remove firstQ
          ORDER.unshift(firstQ);        // add to front
        }
      }
    }

    pos = 0; 
    renderQuestion(); 
  }



  // --- NEW: Initialize quiz selection menu ---
  const menu = $('#quizMenu');
  const container = $('#quizButtons');
  const backBtn = $('#backBtn');

  function showQuizMenu() {
    menu.style.display='flex';
    backBtn.style.display='none';
    container.innerHTML='';

    const scripts = document.querySelectorAll('script[type="application/json"]');
    const quizzes = [];
    scripts.forEach(s => {
      try { quizzes.push(JSON.parse(s.textContent)); } catch(e){ }
    });

    quizzes.forEach((q,i)=>{
      const tile = document.createElement('div');
      tile.className = 'quiz-tile';
      tile.textContent = q.title;
      tile.addEventListener('click',()=>{
        QUIZ = q;
        QUIZ_QUESTIONS = q.questions;
        $('#title').textContent = q.title;
        $('#subprompt').textContent = q.question;
        if(QUIZ_QUESTIONS.length < 4){
          $('#prompt').textContent='Not enough data';
          $('#choices').innerHTML='';
          setFeedback('Need at least 4 items in the dataset.');
          $('#progress').textContent=`0 / 0`;
          $('#score').textContent=`Score: 0`;
          return;
        }
        menu.style.display='none';
        backBtn.style.display='inline-block';
        restartRun();
      });
      container.appendChild(tile);
    });

  }

  backBtn.addEventListener('click', ()=>{
    showQuizMenu();
    $('#prompt').textContent='â€”';
    $('#choices').innerHTML='';
    setFeedback('');
    $('#progress').textContent='0 / 0';
    $('#score').textContent='Score: 0';
  });

  $('#nextBtn').addEventListener('click',()=>{ 
    if(pos>=ORDER.length){ restartRun(); } else { pos++; renderQuestion(); }
  });
  $('#restartBtn').addEventListener('click',()=>{ restartRun(); });

  showQuizMenu();
})();
</script>

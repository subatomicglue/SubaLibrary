<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

<meta name="title" content="<%=SOCIAL_TITLE%>" >
<meta name="description" content="<%=SOCIAL_DESCRIPTION%>" >
<meta name="keywords" content="<%=SOCIAL_KEYWORDS%>" >
<meta name="resource-type" content="document" >
<meta name="author" content="<%=AUTHOR%>" >
<meta name="copyright" content="<%=COPYRIGHT%>" >
<meta name="distribution" content="Global" >
<meta name="generator" content="one human brain" >
<meta name="rating" content="General" >
<meta name="ROBOTS" content="INDEX,FOLLOW" >
<meta itemprop="name" content="<%=SOCIAL_TITLE%>">
<meta itemprop="description" content="<%=SOCIAL_DESCRIPTION%>">
<!-- <link itemprop="url" href="<%=CANONICAL_URL%>">
<link itemprop="name" content="<%=SOCIAL_TITLE%>"> -->

<!-- 
  validate these at:
  facebook: https://developers.facebook.com/tools/debug/sharing/
  twitter:  https://cards-dev.twitter.com/validator

  facebook sharing for single page apps (hint: use the user agent string, and serve a different version of page):
  https://speakerdeck.com/sienatime/facebook-sharing-for-single-page-apps
-->
<!-- site name -->
<meta property="og:site_name"          content="<%=TITLE%>">
<meta name="twitter:site" content="@<%=TITLE%>">
<meta name="twitter:app:name:ipad" content="<%=TITLE%>">
<meta name="application-name" content="<%=TITLE%>">
<meta name="theme-color" content="rgba(33, 33, 33, 0.98)">

<!-- page details -->
<meta property="og:title"              content="<%=SOCIAL_TITLE%>">
<meta property="og:type"               content="website"> <!-- website, article -->
<meta property="og:description"        content="<%=SOCIAL_DESCRIPTION%>">
<meta property="og:image"              content="<%=CANONICAL_URL_ROOT%>/<%=ASSETS_MAGIC%>/<%=SOCIAL_IMAGE%>">
<meta property="og:image:width"        content="2400">
<meta property="og:image:height"       content="1260">
<meta property="og:url"                content="<%=CANONICAL_URL%>">
<meta property="og:updated_time"       content="<%=CURRENT_DATETIME%>">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="<%=SOCIAL_TITLE%>">
<meta name="twitter:description" content="<%=SOCIAL_DESCRIPTION%>">
<meta name="twitter:image" content="<%=CANONICAL_URL_ROOT%>/<%=ASSETS_MAGIC%>/<%=SOCIAL_IMAGE%>">
<meta property="twitter:domain" content="<%=CANONICAL_URL_DOMAIN%>">
<meta property="twitter:url" content="<%=CANONICAL_URL%>">
